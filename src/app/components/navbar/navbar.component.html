<div class="sidebar-wrapper">
  <div class="nav-container">
    <div id="nav">
      <ul>
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active">
          <a [routerLink]="menuItem.path">
            <p>{{menuItem.title}}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
